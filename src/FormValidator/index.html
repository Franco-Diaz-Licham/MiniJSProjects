<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Form Validator</title>
        <link rel="stylesheet" href="app.css">
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <header></header>
        <main>
            <h1>Form Validator</h1>
            <form id="form" action="submit">
                <div>
                    <label for="username">Username</label>
                    <input id="username" type="text" required placeholder="enter">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="text" required placeholder="enter">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="username" type="text" required placeholder="enter">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" type="text" required placeholder="enter">
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </main>
        <footer>Project By Franco Diaz</footer>
        <script src="app.js"></script>
        <script></script>
    </body>
</html>
